<!DOCTYPE html>
<html lang="en">
<head>
    <title>Turtle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="turtle.css">
</head>
<body>
    <canvas id="field" width="720" height="720"></canvas>
    <form id="fieldSide">
        <input type="number" name="command" min="0" step="1"/>
        <input id="execButton" type="button" value="Draw Koch snowflake" onclick="snowflakeKoch(command.value)"/>
        <input id="execButton" type="button" value="Draw Sierpinski triangle" onclick="triangleSierpinski(command.value)"/>
        <input id="execButton" type="button" value="Clear" onclick="clearField()"/>
        <p id="coords"></p>
    </form>
    <script src="turtle.js"></script>
</body>
</html>
