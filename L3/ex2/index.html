<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../shared/styles.css" rel="stylesheet"/>
    <script src="../shared/utils.js"></script>
    <script src="../shared/matrix.js"></script>
    <script src="shaders.js"></script>
    <script src="plot.js"></script>
    <script src="main.js"></script>
    <title>Plot</title>
</head>

<body>
<canvas id="canvas">
    Your browser doesn't support canvas element.
</canvas>

<ul>
    <li>W: Move y+</li>
    <li>S: Move y-</li>
    <li>A: Move x+</li>
    <li>D: Move x-</li>
    <li>E: Move z+</li>
    <li>Q: Move z-</li>
    <li>↑: Rotate y-</li>
    <li>↓: Rotate y+</li>
    <li>←: Rotate x+</li>
    <li>→: Rotate x-</li>
</ul>

</body>
</html>
